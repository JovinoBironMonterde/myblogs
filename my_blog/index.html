    <script>


          // Function to fetch the count data from the PHP script
          function getCountData() {
            fetch('./php/count_data.php')
                .then(response => response.json())
                .then(data => {
                    // Update the data count on the webpage
                    const dataCountElement = document.getElementById('dataCount');
                    dataCountElement.textContent = `Number of records: ${data.count}`;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Call the function to get the count data when the page loads
        getCountData();

        document.getElementById("myForm").addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent the form from submitting normally
      
          // Get the form data
          const formData = new FormData(this);
      
          // Send an HTTP POST request to the server
          fetch("./php/save_data.php", {
            method: "POST",
            body: formData
          })
          .then(response => response.text())
          .then(data => {
            console.log(data); // Server response
            // Do something with the response if needed
          })
          .catch(error => {
            console.error("Error:", error);
          });
        });
